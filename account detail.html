            <!-- Main Content -->
            <div class="main-content">
                <div class="account">
                    <h1>Account details</h1>
                </div>

                <div class="form">
                    <form action="/action_page.php">
                        <label for="fname">Name*</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name*</label><br>
                        <input type="text" id="lname" name="lname"><br><br>
                        <label for="text">Phone number *</label><br>
                        <input type="text" id="number" name="number"><br><br>
                        <label for="email">Email address *</label><br>
                        <input type="email" id="email" name="email"><br><br>
                    </form>
                </div>
                
                
                
                <div class="birth">
                    <p>Date of birth</p>
                </div>
                <div class="date">
                    <form action="/action_page.php">
                        <div class="birth-date">
                            <!-- ตัวเลือกวัน -->
                            <select id="day" required>
                                <option value="" disabled selected>Day</option>
                                <script>
                                    for (let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                
                            <!-- ตัวเลือกเดือน -->
                            <select id="month" required>
                                <option value="" disabled selected>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                
                            <!-- ตัวเลือกปี -->
                            <select id="year" required>
                                <option value="" disabled selected>Year</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for (let i = currentYear; i >= 1900; i--) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="gender-container">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="password">
                    <h3>Password change</h3>
                </div>
        
                <div class="password-change">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <input type="password" placeholder="Current password (leave blank to leave unchanged)">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="New password (leave blank to leave unchanged)">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm new password">
                        </div>
                    </form>

                </div>
        
                
                
                <!-- Save Button -->
                <div class="button">
                    <a href="#" class="save">Save changes</a>
                </div>

            </div>

        </div>
    </div>
